<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Script VLibras -->
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
</head>

<body>
  <header class="header-menu">
    <nav class="navbar navbar-expand-lg custom-header-bg-color text-light">
      <div class="container-fluid d-flex justify-content-center">
        <h2 aria-label="Aumente a performance do seu atendimento ao cliente!">Aumente a performance do seu atendimento
          ao cliente!</h2>
      </div>
    </nav>
  </header>

  <main class="container-main">
    <div class="home d-flex align-items-center">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-9 d-none d-sm-block">
            <img src="assets/imgs/Foto-pagina-inicial.jpg" alt="Imagem representando atendimento ao cliente"
              aria-label="Imagem de um atendimento ao cliente">
          </div>
          <div class="col-sm-2">
            <img src="assets/imgs/Red and Beige Bold Typography Cosmetic Brand Logo.png" alt="Logo da empresa"
              class="img-fluid custom-img-size-logo mt-4 custom-img-border" aria-label="Logo da empresa">
            <form aria-label="Formulário de login">
              <div class="mb-3">
                <h3 aria-label="Seja bem-vindo ao sistema de atendimento!">Seja Bem Vindo!</h3>
                <div id="emailHelp" class="form-text"
                  aria-label="Por favor, utilize suas credenciais para entrar no sistema">
                  Por favor, utilize suas credenciais para entrar no sistema
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" aria-label="Digite seu e-mail">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="example@email.com" aria-label="Campo para inserir o e-mail">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" aria-label="Digite sua senha">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********"
                  aria-label="Campo para inserir a senha">
              </div>
              <div class="mb-4 mt-5">
                <button type="submit" class="btn btn-primary custom-button-color btn-hover-custom"
                  onclick="funcionarioChamados()" aria-label="Botão para entrar como funcionário">Entrar</button>
              </div>
              <div class="mb-0">
                <button type="button" class="btn btn-primary btn-lg custom-button-color btn-hover-custom"
                  onclick="formularioChamado()" aria-label="Botão para entrar como cliente">Sou Cliente</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
